language: c++

matrix:
  include:
    # Clang on OSX
    - env: CC=clang CXX=clang++ CONF=
      os: osx
      osx_image: xcode9.1
      compiler: clang

    # GCC and clang builds on Linux
    - env: CC=gcc-6 CXX=g++-6 CONF=--disable-output-edi
      os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons: &linuxaddons
        apt:
          sources: &sources
            - ubuntu-toolchain-r-test
          packages: &packages
            - libzmq3-dev
            - libzmq3
            - automake
            - libtool
            - libboost1.55-all-dev
            - libcurl4-openssl-dev
            - g++-6

    - env: CC=gcc-6 CXX=g++-6 CONF=--enable-output-raw
      compiler: gcc
      addons: *linuxaddons

    - env: CC=gcc-6 CXX=g++-6 CONF=
      compiler: gcc
      addons: *linuxaddons

    - env: CC=clang-4.0 CXX=clang++-4.0 CONF=--enable-output-raw
      compiler: clang
      addons: &linuxclang40
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - libzmq3-dev
            - libzmq3
            - automake
            - libtool
            - libboost1.55-all-dev
            - libcurl4-openssl-dev
            - clang-4.0

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install boost zeromq automake curl ; fi

script:
  - |
    ./bootstrap.sh
    ./configure $CONF
    make

